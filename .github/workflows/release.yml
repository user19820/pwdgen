name: Create releases

on:
  workflow_run:
    workflows: ["Generate new version string"]
    types: [completed]

permissions:
  contents: write

jobs:
  gorelaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.15.4
      - name: Run Goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "latest"
          args: release --clean
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
